name: CI

on:
  push:
    branches: [ main, feat-CI ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build --target frankenphp_dev -t app:test .

      - name: Save Docker image
        run: docker save app:test -o /tmp/app-image.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/app-image.tar
          retention-days: 1

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/app-image.tar

      - name: Install dependencies
        run: |
          docker run --rm -v $(pwd):/app app:test composer install --no-interaction --prefer-dist

      - name: Run PHP CS Fixer (dry-run)
        run: |
          docker run --rm -v $(pwd):/app app:test vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

      - name: Run PHPStan
        run: |
          docker run --rm -v $(pwd):/app app:test vendor/bin/phpstan analyze

      - name: Run PHPUnit
        run: |
          docker run --rm -v $(pwd):/app app:test vendor/bin/phpunit
